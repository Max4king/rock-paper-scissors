<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissor Game!</title>
    <script src="rockpaperscissor.js" defer></script>
</head>
<body>
    <h1>This is Rock Paper Scissor game!</h1>
    <div class="score">
        <p class="player_display"></p>
        <p class="computer_display"></p>
        <h1 class="winner"></h1>
    </div>
    <ul>
        <li><button class="move" id="rock">Rock</button> </li> <br>
        <li><button class="move" id="paper">Paper</button></li> <br>
        <li><button class="move" id="scissors">Scissors</button></li> <br>
    </ul>
    <button id="btn">Play</button>
    <div class="result"></div>
</body>
</html>
